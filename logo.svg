<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Circular Background -->
  <circle cx="100" cy="100" r="95" fill="#121212" stroke="#00bcd4" stroke-width="3"/>
  
  <!-- Inner Circle Accent -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#00bcd4" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Text Path for Name -->
  <path id="textPath" d="M100,30 A70,70 0 1,1 99.9,30" fill="none"/>
  
  <!-- Initials in Center -->
  <text x="100" y="105" font-family="Poppins, sans-serif" font-size="50" font-weight="700" text-anchor="middle" fill="#ffffff">NN</text>
  
  <!-- First letter stylized with teal -->
  <text x="87" y="105" font-family="Poppins, sans-serif" font-size="50" font-weight="700" text-anchor="middle" fill="#00bcd4">N</text>
  
  <!-- Full Name around the circle -->
  <text font-family="Poppins, sans-serif" font-size="14" fill="#ffffff" letter-spacing="2">
    <textPath href="#textPath" startOffset="25%">NAVEEN NEKKANTI</textPath>
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="30" r="3" fill="#00bcd4"/>
  <circle cx="100" cy="170" r="3" fill="#00bcd4"/>
  
  <!-- Web Developer Text -->
  <text x="100" y="125" font-family="Poppins, sans-serif" font-size="10" font-weight="300" text-anchor="middle" fill="#aaaaaa">WEB DEVELOPER</text>
</svg>
